<meta charset="utf-8">
<script>

    function genText(letters, len) {
        var text = "";
        for (var i = 0; i < len; ++i) {
            var n = rand(letters.length - 1);
            text += letters[n];
        }
        return text;
    }

    function rand(n) {
        return Math.round(Math.random() * n)
    }

    /*
     * arr - массив букв
     * n - длина последовательности
     * return - undefined
     * 
     * Основной цикл. Игра продолжается, пока пользователь не введет правильную комбинацию.
     */
    function play(arr, n) {
        var text = genText(arr, n);
        var userText = prompt(text);

        if (userText == text) {;
            return;
        }

        alert("Вы ошиблись, попробуйте еще раз.");
        play(arr, n);
    }

    function level_1() {

        alert("Положите 4 пальца левой руки - мизинец, безымянный, средний и указательный - на клавиши ф, ы, в, а." + 
               "Запомните, что буква а находится под вашим указательным пальцем, ф - под мизинцем." + 
               "Теперь не спеша набирайте текст. Старайтесь не смотреть на клавиатуру.");
        
        play(["ф", "а"], 10);
    }

    function level_2() {
        alert("Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. " + 
               "Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О." +
               "Запомните расположение пальцев. Повторяйте за мной");
        play(["ы", "в"], 10);
        
    }

    function level_3() {
        alert("Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. " +
              "Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, указательный — на О. " +
              "Запомните расположение пальцев")
        play(["о", "ж"], 10);
    }

    //---------------------------------------------------------------------------------------------------------------------
    //---------------------------------------------------------------------------------------------------------------------
    //---------------------------------------------------------------------------------------------------------------------

    alert("Вас приветствует программа по обучению слепой печати");
    
    level_1();
    level_2();
    level_3();

    alert("Поздравляю, вы прошли всю игру!")

</script>
